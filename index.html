<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" href="images/password-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,600;1,700&family=League+Spartan:wght@100;200;400;500;600;700;800;900&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>
        <!-- Display Container -->
        <div class="display-container">
          <input
            readonly
            placeholder="PASSWORD"
            class="display"
            data-passwordDisplay
          />
          <button data-copy>
            <span data-copyMsg></span>
            <img src="images/copy.svg" alt="copy" width="23" height="23" />
          </button>
        </div>

        <div class="input-container">
          <!-- Password length section -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber></p>
          </div>

          <!-- Slider -->
          <input
            class="slider"
            type="range"
            min="1"
            max="20"
            step="1"
            data-lengthSlider
          />

          <!-- Checkboxes -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase Letters</label>
          </div>

          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers</label>
          </div>

          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>

          <!-- Strength Section -->

          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- Generate Password -->
          <button class="generate-btn">GENERATE PASSWORD</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
